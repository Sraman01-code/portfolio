version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reqflow-backend-prod
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - HOST=0.0.0.0
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    networks:
      - reqflow-network
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reqflow-frontend-prod
    ports:
      - "3000:3000"
    networks:
      - reqflow-network
    depends_on:
      - backend
    restart: always

networks:
  reqflow-network:
    driver: bridge
